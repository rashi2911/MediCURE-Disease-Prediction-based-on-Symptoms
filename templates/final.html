<style>

  /* Main styles */

  body {
    font-family: Arial, sans-serif;
    background-color: #F5F5F5;
  }

  h1 {
    font-size: 32px;
    font-weight: bold;
    text-align: center;
    margin-top: 40px;
    margin-bottom: 20px;
  }

  .container-boxing {

    margin: 0 auto;
    font-size: 20px;
    background-color: #FFFFFF;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  input[type="text"] {
    width: 100%;
    max-width: 400px;
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #CCCCCC;
    border-radius: 5px;
    outline: none;
  }

  input[type="submit"] {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007BFF;
    color: #FFFFFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #0069D9;
  }

  /* Images */

  .img-container {
    display: flex;
    justify-content: center;
    margin-top: 40px;
    margin-bottom: 20px;
  }

  .img-container img {
    max-width: 200px;
    margin: 0 20px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }

  /* Media queries */

  @media only screen and (max-width: 767px) {
    h1 {
      font-size: 24px;
    }

    .container-boxing {
      padding: 10px;
    }

    input[type="text"] {
      max-width: 100%;
    }
  }
</style>



</head>
